        *{

        .select_i{
            color: rgb(255, 255, 255);
            font-size: 29px !important;
            cursor: pointer;
        }
        .select_page{
            display: none;
            width: 35%;
            height: 150px;
            box-shadow: -1px 1px 16px 0 rgba(132, 132, 132, 0.24);
            background-color: var(--white);
            float: right;
            border-radius: 3px;
        }
        .select_page ul{
        display: flex;
        height: 139px;
        width: 100%;
        flex-direction: column;
        justify-content: space-between;
        padding-left: 0;
        }
        .select_page ul li:last-child{
            border-top: 1px solid #e8e8e8;
        }
        .select_page ul li{
            padding-top: 20px;
            list-style: none;
        }
        .select_page ul li a{
            cursor: pointer;
            text-decoration: none;
        }
        .admin_profile_a{
            margin-left: 9%;
        }
        .select_page ul li span{
            margin-left: 9%;
            color: rgb(122, 122, 122);
        }
        
    </style>
